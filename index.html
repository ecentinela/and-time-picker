<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">

        <title>And Time Picker</title>

        <!-- Flatdoc -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="http://rstacruz.github.io/flatdoc/v/0.8.0/legacy.js"></script>
        <script src="http://rstacruz.github.io/flatdoc/v/0.8.0/flatdoc.js"></script>

        <!-- Flatdoc theme -->
        <link href="http://rstacruz.github.io/flatdoc/v/0.8.0/theme-white/style.css" rel="stylesheet">
        <script src="http://rstacruz.github.io/flatdoc/v/0.8.0/theme-white/script.js"></script>

        <!-- Meta -->
        <meta content="And Time Picker" property="og:title">
        <meta content="A simple timepicker component for the web." name="description">

        <!-- Initializer -->
        <script>
            Flatdoc.run({
                fetcher: Flatdoc.github("ecentinela/and-time-picker")
            });
        </script>

        <!-- Flatdoc custom -->
        <link href="theme.css" rel="stylesheet">

        <!-- TimePicker -->
        <link href="and-time-picker.css" rel="stylesheet">
        <script src="and-time-picker.js"></script>

        <script>
            $().ready(function() {
                var d = new Date(), h = d.getHours(), m = d.getMinutes();

                new AndTimePicker("#and-time-picker", {
                    hour: h,
                    minute: m - m % 5
                });
            });
        </script>
    </head>
    <body role="flatdoc">
        <div class="title-area title-card">
            <div class="in">
                <div class="headline">
                    <h1>And Time Picker.</h1>
                    <p>A simple timepicker component for the web.</h5>
                </div>
                <div id="and-time-picker"></div>
            </div>
        </div>

        <div class="header">
            <div class="left">
                <h1>And Time Picker</h1>
                <ul>
                    <li><a href="https://github.com/ecentinela/and-time-picker">View on GitHub</a></li>
                    <li><a href="https://github.com/ecentinela/and-time-picker/issues">Issues</a></li>
                </ul>
            </div>
            <div class="right">
                <!-- GitHub buttons: see http://ghbtns.com -->
                <iframe src="http://ghbtns.com/github-btn.html?user=ecentinela&amp;repo=and-time-picker&amp;type=watch&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
            </div>
        </div>
        <div class="content-root">
            <div class="menubar">
                <div class="menu section" role="flatdoc-menu"></div>
            </div>
            <div role="flatdoc-content" class="content"></div>
        </div>
    </body>
</html>
